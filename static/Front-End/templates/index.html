<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ language_content['title'] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/icon.png') }}" alt="Icon" class="icon">
        <h1>{{ language_content['title'] }}</h1>
        <div class="language-selector">
            <label for="language-select" class="language-label">Language:</label>
            <form action="/" method="get">
                <select id="language-select" name="language" onchange="this.form.submit()">
                    {% for language in languages %}
                        <option value="{{ language }}" {% if language == selected_language %}selected{% endif %}>{{ language }}</option>
                    {% endfor %}
                </select>
            </form>
        </div>
    </header>

    <div class="form-container">
        <form action="/" method="POST">
            <label for="book_name">{{ language_content['book_name'] }}:</label>
            <input type="text" id="book_name" name="book_name" required>

            <label for="language">{{ language_content['language'] }}:</label>
            <select id="language" name="language">
                <option value="" selected>Choose a language (optional)</option>
                {% for language in languages %}
                    <option value="{{ language }}">{{ language }}</option>
                {% endfor %}
            </select>

            <label for="category">{{ language_content['category'] }}:</label>
            <input list="categories" id="category" name="category" placeholder="Choose or type a category" required>
            <datalist id="categories">
                {% for category in categories %}
                    <option value="{{ category }}">
                {% endfor %}
            </datalist>

            <label for="synopsis">{{ language_content['synopsis'] }}:</label>
            <textarea id="synopsis" name="synopsis" placeholder="Enter a short description of the book..."></textarea>

            <button type="submit">{{ language_content['submit'] }}</button>
        </form>
    </div>
</body>
</html>
